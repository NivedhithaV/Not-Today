<ion-header>
  <ion-navbar>
    <ion-title>
      Share your mood
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="emoji-wrapper">
    <div class="emoji-icon"><i class="twa twa-3x twa-sweat"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-expressionless"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-pensive"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-rage"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-fearful"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-weary"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-worried"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-smiley"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-angry"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-triumph"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-smiling-face-with-horns"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-confused"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-unamused"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-grin"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-heart"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-broken-heart"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-smiling-face-with-heart-shaped-eyes"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-stuck-out-tongue-winking-eye"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-smirking-face"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-scream"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-confounded"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-disappointed-face"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-face-with-rolling-eyes"></i></div>
    <div class="emoji-icon"><i class="twa twa-3x twa-fearful-face"></i></div>
  </div>
  <div class="mood-text-wrapper">
    <div class="mood-text">happy</div>
    <div class="mood-text">sad</div>
    <div class="mood-text">tired</div>
    <div class="mood-text">encouraged</div>
    <div class="mood-text">mad</div>
    <div class="mood-text">scared</div>
    <div class="mood-text">unsafe</div>
    <div class="mood-text">nervous</div>
    <div class="mood-text">insecure</div>
    <div class="mood-text">annoyed</div>
    <div class="mood-text">worried</div>
  </div>
  <div class="more-wrapper">
    <textarea placeholder="What's on your mind?"></textarea>
  </div>
  <button class="continue-btn">Continue</button>
</ion-content>
