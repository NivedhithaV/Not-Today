<ion-content padding>
  <ion-header>
    <ion-navbar>
      <ion-title>
        Is today your day?
      </ion-title>
    </ion-navbar>
  </ion-header>
  <div class="today-wrapper">
    <div class="yes-today">
      <button (click)="showConfetti()">
        Today is the day!
      </button>
  </div>
    <div class="not-today">
      <button>
        Nope, not today!
      </button>
    </div>
  </div>
  <div class="confetti-wrapper" *ngIf="isConfetti">

  </div>
</ion-content>
